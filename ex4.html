<a href="index.html">

<script>
    function matrixScalarMultiplication(multNum, matrixM) {
        console.log('Обработанный массив:')
        matrixM.forEach(el => {
            for (let i = 0; i < el.length; i++) {
                el[i] *= multNum
            }
            console.log('' + el)
        })
    }

    let matrixM = [[1, 2, 3], [4, 5, 6], [7, 8, 9]]
    const multNum = 4
    console.log('Искходный массив:')
    matrixM.forEach(el => {
        console.log('' + el)
    })
    matrixScalarMultiplication(multNum, matrixM)
</script>
</body>
