<script>
    const coffee = {
        brand: "Lavazza",
        type: "молотый",
        price: 250
    }
    let property = "Список свойств: "
    Object.keys(coffee).forEach(el => property += el + ", ")
    console.log(property.slice(0, property.length - 2))
    console.log(`Кофе ${coffee.brand} - ${coffee.type}, его стоимость - ${coffee.price} руб.`)
